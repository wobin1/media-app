
  
 
<div class="upload-section">
 
  <div class="section">
    <div class="upload-card">

      <div class="title">
        <h2>Video Upload</h2>
      </div>

      <div class="form">
        <div class="form-item">
          <label for="title">Title</label>
          <div class="form-field display-flex-center">
            <input [(ngModel)]="videoData.title" type="text"  #title="ngModel" name="title" type="text"  id="title" required> 
          </div>
        </div>
        <!-- <div class="form-item">
          <label for="type">Type</label>
          <div class="form-field display-flex-center">
            <input [(ngModel)]="videoData.type" type="text"  #type="ngModel" name="type" type="text" id="type">
          </div>
        </div> -->
        <div class="form-item">
          <label for="description">Description</label>
          <div class="form-field display-flex-center">
            <input [(ngModel)]="videoData.description" type="description"  #description="ngModel" name="description" type="text" id="description">
          </div>
        </div>
        <div class="file-upload-section" >
          <div class="video">
            <label for="video">
              <div class="image">
                <img src="/assets/images/video-icon.png" alt="">
              </div>
            </label>
            
            <div class="form-field" *ngIf="!video.name">
              <input (change)="getVideo($event)" accept="video/*" type="file" id="video">
            </div>
            <div class="file-name">{{video.name}}</div>
          </div>

          <div class="thumbnail">
            <label for="thumbnail" style="margin-top: 0.5rem;">
              <div class="image">
                <img src="/assets/images/image-icon.png" alt="">
              </div>
            </label>
            <div class="form-field" *ngIf="!thumbnail.name">
              <input (change)="getThumbnail($event)"  accept="image/*" type="file" id="thumbnail">
            </div>
            <div class="file-name">{{thumbnail.name}}</div>
          </div>
        </div>
        <div class="submit" >
          <button class="submit-button display-flex-center" (click)="uploadVideo()">
            <app-loader *ngIf="loader"></app-loader>
            <span *ngIf="!loader">Upload file</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
