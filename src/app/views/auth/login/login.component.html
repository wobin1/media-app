<div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active" (click)="route('auth/login')"><a class="btn">Sign in</a></li>
          <li class="signup-inactive" (click)="route('auth/sign-up')"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
                      <form class="form-signin" action="" method="post" name="form">
            <label for="username">Username</label>
            <input class="form-styling" type="text" name="username" placeholder=""/>
            <label for="password">Password</label>
            <input class="form-styling" type="text" name="password" placeholder=""/>
            <input type="checkbox" id="checkbox"/>
            <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
            <div class="btn-animate">
              <a class="btn-signin" (click)="route('main/contents')">Sign in</a>
            </div>
                      </form>
          
            <form class="form-signup" action="" method="post" name="form">
              
              </form>
        
        </div>
        
        <div class="forgot">
          <a (click)="route('auth/forgot-password')">Forgot your password?</a>
        </div>
 
    </div>
      

  </div>
