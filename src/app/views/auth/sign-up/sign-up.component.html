<div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-inactive" (click)="route('auth/login')"><a class="btn">Sign in</a></li>
          <li class="signup-active" (click)="route('auth/sign-up')"><a class="btn">Sign up </a></li>
        </ul>
      </div>
      <div ng-app ng-init="checked = false">

          
            <form class="form-signin" action="" method="post" name="form">
            <label for="fullname">Full name</label>
            <input class="form-styling" type="text" name="fullname" placeholder=""/>
            <label for="email">Email</label>
            <input class="form-styling" type="text" name="email" placeholder=""/>
            <label for="password">Password</label>
            <input class="form-styling" type="text" name="password" placeholder=""/>
            <label for="confirmpassword">Confirm password</label>
            <input class="form-styling" type="text" name="confirmpassword" placeholder=""/>
            <a ng-click="checked = !checked" class="btn-signup" (click)="route('auth/login')">Sign Up</a>
                      </form>
        
 
        </div>
        
        <div class="forgot">
          <a (click)="route('auth/forgot-password')">Forgot your password?</a>
        </div>
        

    </div>
      
  </div>
