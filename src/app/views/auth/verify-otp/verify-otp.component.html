<div class="container">
    <div class="frame">
      <div class="nav">
        <ul class="links">
          <li class="signin-active"><a class="btn">Verify OTP</a></li>
         
        </ul>
      </div>
      <div ng-app ng-init="checked = false">
                      <form class="form-signin" action="" method="post" name="form">
            <label for="username">OTP</label>
            <input class="form-styling" type="text" name="registered email" placeholder="enter OTP"/>
           
            <div class="btn-animate">
              <a class="btn-signin" (click)="route('auth/reset-password')">Verify</a>
            </div>
                      </form>
          
            <form class="form-signup" action="" method="post" name="form">
              
              </form>
        
        </div>
        
        <div class="forgot">
          <a (click)="route('auth/forgot-password')">Resend OTP</a>
        </div>
 
    </div>
      

  </div>
